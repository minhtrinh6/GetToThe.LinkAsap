    <body>
        <div class="container">
          <div class="row top-buffer row-bottom-margin">
            <div class="col">
        <form class="input-group input-group-lg shadow rounded" onSubmit="submit_form()">
            <span class="input-group-prepend">
                  <div class="input-group-text bg-light border"><i class="fa fa-angle-double-right"></i></div>
            </span>
            <input class="form-control bg-light py-2 border-left-0 border no-glow" type="search" placeholder="put long url here" id="input_url">
            <span class="input-group-append">
                <button class="btn btn-primary no-glow btn-sm" type="submit">Shorten it</button>
              </span>
        </form>      
            </div>
          </div>
          <div class="row row-bottom-margin">
            <div class="col">
              <div class="card text-center shadow bg-light rounded">
                  <div class="card-body">
                    <h5 class="card-title">Home</h5>
                    <ul id="link_list" class="list-group">
                    </ul>
                  </div>
                </div>
            </div>
          </div>
          <div class="row row-bottom-margin">
            <div class="col">
                <center>Footer</center>
            </div>
          </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        
        <script type="text/javascript">
          var socket = io('l.gtt.la', {path: '/ws/', transports: ['websocket', 'polling', 'flashsocket']})
          var ls = localStorage.getItem('links')
          var links = ((ls != null) ? JSON.parse(ls) : [])
          for (var key in links) {
            add_to_ul(links[key])
          }
           socket.on('update', function (data) {
             var count = (data.count == null) ? 0 : data.count
            document.getElementById(data.link).innerHTML = count + " clicks";
           });
           
          function submit_form() {
            event.preventDefault()
            var url = document.getElementById('input_url').value
            if (isValidURL(url)) {
              generate_link(url)
            } else {
              alert("Please enter a valid URL ")
            }
          }
          function generate_link(url) {
            axios.post('https://b7yg46eoyd.execute-api.us-east-1.amazonaws.com/dev/hello', url)
            .then((response) => {
                var s_url = response.data.url
                var datum = {c_link: s_url, to: url}
                links.push(datum)
                add_to_ul(datum)
                localStorage.setItem('links', JSON.stringify(links))
              })
          }
          
          function add_to_ul(data) {
            socket.emit('subscribe', data.c_link.toLowerCase())
            $("#link_list").prepend(`
              <li class="list-group-item d-flex justify-content-between align-items-center" id="li_${data.c_link.toLowerCase()}">
                  <a href="https://gtt.la/${data.c_link}" target="_blank">https://gtt.la/${data.c_link}</a> -> ${data.to}
                <span id="${data.c_link.toLowerCase()}" class="badge badge-primary badge-pill">0 clicks</span>
              </li>
            `)
            $("#li_"+data.c_link.toLowerCase()).hide().show("slow")
          }
          
          function isValidURL(url) {
              if (!url.includes("http")) url = "http://" + url
              return /^(https?|s?ftp):\/\/(((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:)*@)?(((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]))|((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?)(:\d*)?)(\/((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)+(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*)?)?(\?((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|[\uE000-\uF8FF]|\/|\?)*)?(#((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|\/|\?)*)?$/i.test(url);
          }
        </script>
