<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style type="text/css">
            .top-buffer { margin-top:20px; }
            .row-bottom-margin { margin-bottom:20px; }
            .fa-user { 
        position: absolute;
        top: 10px;
        left: 10px;
    }
.no-glow:focus {
  /*border-color: #FF0000;*/
  box-shadow: none
}
        </style>
        
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
          <div class="row top-buffer row-bottom-margin">
            <div class="col">
        <div class="input-group input-group-lg shadow rounded">
            <span class="input-group-prepend">
                  <div class="input-group-text bg-light border"><i class="fa fa-angle-double-right"></i></div>
            </span>
            <input class="form-control bg-light py-2 border-left-0 border no-glow" type="search" placeholder="link here" id="example-search-input">
            <span class="input-group-append">
                <button class="btn btn-primary no-glow" type="submit">Shorten it</button>
              </span>
        </div>      
            </div>
          </div>
          <div class="row row-bottom-margin">
            <div class="col">
              <div class="card text-center shadow-sm bg-light rounded">
                  <div class="card-body">
                    <h5 class="card-title">Home</h5>
                    <ul class="list-group">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        https://gtt.la/CuteShibaJumping -> https://gtt.la
                        <span id="cuteshibabouncing" class="badge badge-primary badge-pill">0 clicks</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        https://gtt.la/ScientificReindeerBat -> https://facebook.com
                        <span id="scientificreindeerbat" class="badge badge-primary badge-pill">0 clicks</span>
                      </li>
                    </ul>
                  </div>
                </div>
            </div>
          </div>
          <div class="row row-bottom-margin">
            <div class="col">
                <center>Footer</center>
            </div>
          </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
      	
        <script type="text/javascript">
          var socket = io('l.gtt.la', {path: '/ws/', transports: ['websocket', 'polling', 'flashsocket']})
         socket.emit('subscribe', 'cuteshibabouncing');
         socket.emit('subscribe', 'scientificreindeerbat');
         
           socket.on('update', function (data) {
            document.getElementById(data.link).innerHTML = data.count + " clicks";
           });
        </script>
      	<script src="app.jsx" type="text/babel"></script>
    </body>
</html>
