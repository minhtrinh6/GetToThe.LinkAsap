# Serverless Framework

# Application Configuration
plugins:
   - serverless-plugin-cloudfront-lambda-edge

service: gttlalog

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
      -  Effect: "Allow"
         Action:
          - "iot:*"
          - "lambda:InvokeFunction"
         Resource:
          - "*"

# stage and region
stage: dev
region: us-east-1

functions:
  log:
    handler: log.handler
    events:
      - http:
          path: /
          method: get
          cors: true
  logging:
    handler: logging.handler
  